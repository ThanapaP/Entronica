<div class="body">
<div class="container">
  <div class="login-form">
    <div class="title">Login</div>
    <div class="input-boxes">
      <div class="input-box">
        <input type="text" [(ngModel)]="username" placeholder="Username" required/>
      </div>
      <div class="input-box">
        <input type="password" [(ngModel)]="password" placeholder="Password" required />
      </div>
      <div class="text"><a href="#">Forgot password?</a></div>
      <div class="button input-box" >
        <!-- <input type="submit" [disabled]="!username || !password" (click)="onLogin" value="Login" /> -->
        <button type="submit" [disabled]="!username || !password" (click)="onLogin()" >Login</button>
      </div>
      <div class="text sign-up-text">
        Not a member? <a href="#">Signup</a>
      </div>
    </div>
  </div>   
</div>
