<div class="container">
  <h3>Registration</h3>
  <br />
  <form (ngSubmit)="onSubmit(registrationForm)" #registrationForm="ngForm">
    <div class="form-group p-2">
      Username
      <input
        type="text"
        [ngClass]="{
          error: isSubmitted && registrationForm.controls['username'].invalid
        }"
        class="form-control"
        name="username"
        [(ngModel)]="registerData.username"
        required
      />
    </div>
    <div class="form-group p-2">
      Password
      <input
        type="password"
        [ngClass]="{
          error: isSubmitted && registrationForm.controls['password'].invalid
        }"
        class="form-control"
        name="password"
        [(ngModel)]="registerData.password"
        required
      />
    </div>
    <div class="form-group p-2">
      Full Name
      <input
        type="text"
        [ngClass]="{
          error: isSubmitted && registrationForm.controls['fullname'].invalid
        }"
        class="form-control"
        name="fullname"
        [(ngModel)]="registerData.fullname"
        required
      />
    </div>
    <div class="form-group p-2">
      Age
      <input
        type="text"
        [ngClass]="{
          error: isSubmitted && registrationForm.controls['age'].invalid
        }"
        class="form-control"
        name="age"
        [(ngModel)]="registerData.age"
        required
        pattern="^[0-9]*$"
      />
    </div>
    <div class="form-group p-2">
      Mobile No.
      <input
        type="text"
        [ngClass]="{
          error: isSubmitted && registrationForm.controls['mobileno'].invalid
        }"
        class="form-control"
        name="mobileno"
        [(ngModel)]="registerData.mobileno"
        required
        pattern="^(0)[6-9]{1}[0-9]{8}|^(999)\d{7}"
      />
    </div>
    <div class="form-group p-2">
      Email
      <input
        type="text"
        [ngClass]="{
          error: isSubmitted && registrationForm.controls['email'].invalid
        }"
        class="form-control"
        name="email"
        [(ngModel)]="registerData.email"
        required
        email
      />
    </div>
    <button class="btn btn-primary" type="submit">Sign up</button>
  </form>

  <div class="container mt-3" *ngIf="isSuccess">
    <h3>Register Success</h3>
    <div class="p2">Userame: {{ registerData.username }}</div>
    <div class="p2">Full Name: {{ registerData.fullname }}</div>
    <div class="p2">Age: {{ registerData.age }}</div>
    <div class="p2">Mobile No: {{ registerData.mobileno }}</div>
    <div class="p2">Email: {{ registerData.email }}</div>
    <br />
  </div>
</div>
